webapp是html内嵌在app中，不能调用原生api
hybrid app是原生提供API在系统底层供web调用，渲染原生ui控件，部分可由html渲染
微信小程序用的就是hybrid的架构
react native是使用jsx编码，通过bridge与原生架构通信，react底层将原生代码封装，由jscore将js转化为原生代码，最终渲染的是原生控件,
通过 WebSocket 和原生代码进行通信。
